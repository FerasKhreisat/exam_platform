{% extends "base.html" %}
{% block title %}دخول الأدمن{% endblock %}

{% block content %}

<style>
.admin-card {
    width: 400px;
    margin: auto;
    margin-top: 70px;
    padding: 35px 25px;
    background: rgba(255, 255, 255, 0.10);
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
}

.admin-card img {
    width: 110px;
    margin-bottom: 18px;
    filter: drop-shadow(0px 0px 3px #000);
}

.admin-card h3 {
    color: white;
    font-weight: bold;
    margin-bottom: 20px;
    font-size: 22px;
}

.form-control {
    height: 45px;
    border-radius: 10px;
    border: none;
    padding-right: 12px;
    margin-bottom: 15px;
    font-size: 15px;
}

.btn-admin-login {
    height: 46px;
    width: 100%;
    background: linear-gradient(90deg, #8E2DE2, #4A00E0);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 17px;
    font-weight: bold;
    margin-top: 8px;
    transition: 0.3s;
}

.btn-admin-login:hover { opacity: 0.85; }

.error-box {
    background: rgba(255,0,0,0.25);
    padding: 8px;
    border-radius: 8px;
    color: #ffdddd;
    margin-bottom: 12px;
}
</style>


<div class="admin-card fade-in">

    <!-- الشعار -->
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">

    <h3>دخول الأدمن</h3>

    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>

        <button type="submit" class="btn-admin-login">دخول</button>
    </form>

    <div class="mt-3 small">
        <a href="{{ url_for('login') }}" class="text-white text-decoration-underline">
            ⬅ الرجوع لتسجيل دخول الطالب
        </a>
    </div>

</div>

{% endblock %}
