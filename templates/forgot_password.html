{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}

<style>
.fp-card {
    width: 380px;
    margin: auto;
    margin-top: 70px;
    padding: 35px 25px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
}

.fp-card img {
    width: 110px;
    margin-bottom: 18px;
    filter: drop-shadow(0px 0px 3px #000);
}

.fp-card h3 {
    color: white;
    font-weight: bold;
    margin-bottom: 18px;
    font-size: 22px;
}

.form-control {
    height: 45px;
    border-radius: 10px;
    border: none;
    padding-right: 12px;
    margin-bottom: 15px;
    font-size: 15px;
}

.btn-reset {
    height: 46px;
    width: 100%;
    background: linear-gradient(90deg, #9C27B0, #6A1B9A);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 17px;
    font-weight: bold;
    margin-top: 8px;
    transition: 0.3s;
}

.btn-reset:hover {
    opacity: 0.85;
}

.error-box {
    background: rgba(255, 0, 0, 0.25);
    padding: 10px;
    border-radius: 10px;
    color: #ffdddd;
    margin-bottom: 12px;
    font-size: 14px;
}
</style>

<div class="fp-card fade-in">

    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">

    <h3>نسيت كلمة المرور؟</h3>

    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}

    <p class="text-light small mb-3">
        أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور.
    </p>

    <form method="POST">
        <input type="email" name="email" class="form-control"
               placeholder="البريد الإلكتروني" required>

        <button type="submit" class="btn-reset">تحقّق من البريد</button>
    </form>

    <div class="login-links mt-3">
        <a href="{{ url_for('login') }}" class="text-white small">العودة لتسجيل الدخول</a>
    </div>

</div>

{% endblock %}
