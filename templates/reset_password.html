{% extends "base.html" %}
{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}
<div class="card-glass" style="max-width: 450px; width:100%;">

    <h2 class="text-center fw-bold mb-3">إعادة تعيين كلمة المرور</h2>
    <p class="text-center text-muted mb-4">
        الرجاء إدخال كلمة مرور جديدة لحسابك
    </p>

    {% if error %}
    <div class="alert alert-danger py-2 text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">كلمة المرور الجديدة</label>
            <input type="password" name="password"
                   class="form-control"
                   placeholder="أدخل كلمة مرور قوية" required>
        </div>

        <button class="btn btn-gold w-100 mt-2">تغيير كلمة المرور</button>

        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-white small">
                العودة لتسجيل الدخول
            </a>
        </div>

    </form>
</div>
{% endblock %}
